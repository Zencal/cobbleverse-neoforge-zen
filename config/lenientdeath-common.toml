[Features]
	#Show death coordinates / 是否显示死亡坐标
	deathCoordinates = true
	#Enable private owner-only item highlight / 是否启用仅归属玩家可见高亮
	itemGlow = true
	#Private highlight scan interval (ticks) / 私有高亮扫描间隔（tick）
	# Default: 10
	# Range: 1 ~ 200
	privateHighlightScanIntervalTicks = 10
	#Private highlight scan radius / 私有高亮扫描半径
	# Default: 96.0
	# Range: 8.0 ~ 256.0
	privateHighlightScanRadius = 96.0
	#Max entities processed per highlight scan / 每次高亮扫描最大处理实体数
	# Default: 256
	# Range: 16 ~ 4096
	privateHighlightMaxScannedEntities = 256
	#Items are immune to fire/explosion / 掉落物防火防爆
	itemResilience = true
	#Recover void-dropped items to safe position / 启用虚空掉落物安全恢复
	voidRecovery = true
	#Recover items from lava/fire to safe position / 启用岩浆/火焰掉落物安全恢复
	hazardRecovery = true
	#Enable detailed void recovery debug logs / 启用虚空恢复详细调试日志
	voidRecoveryDebug = false
	#Void recovery mode: DEATH_DROPS_ONLY or ALL_DROPS / 虚空恢复模式：仅死亡掉落或全部掉落
	#Allowed Values: DEATH_DROPS_ONLY, ALL_DROPS
	voidRecoveryMode = "DEATH_DROPS_ONLY"
	#Window ticks for void recovery limiter / 虚空恢复限流窗口（tick）
	# Default: 10
	# Range: 1 ~ 1200
	voidRecoveryWindowTicks = 10
	#Max recoveries in window before cooldown / 窗口内最大恢复次数
	# Default: 3
	# Range: 1 ~ 100
	voidRecoveryMaxRecoveries = 3
	#Cooldown ticks after reaching max recoveries / 达到上限后的冷却时长（tick）
	# Default: 10
	# Range: 1 ~ 1200
	voidRecoveryCooldownTicks = 10
	#Restore preserved/picked items to original slots / 还原到原始槽位
	restoreSlots = true
