[General]
	#Enable preserving items on death / 是否启用死亡保留物品
	enabled = true

[Randomizer]
	#Enable random preservation for leftover items / 是否对剩余物品启用随机保留
	enabled = false
	#Base random keep chance percent / 基础随机保留概率（百分比）
	# Default: 25
	# Range: 0 ~ 100
	chancePercent = 25
	#Luck additive factor percent / 幸运值附加因子（百分比）
	# Default: 20
	# Range: 0 ~ 100
	luckAdditive = 20
	#Luck multiplier factor / 幸运值乘算因子
